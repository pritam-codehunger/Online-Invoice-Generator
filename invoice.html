<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Google Font: Space Grotesk -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/invoice.css" rel="stylesheet">
    <link href="assets/css/imporve.css" rel="stylesheet">
    <title>Online Invoice Generator</title>
</head>

<body>
    <!-- Header Section -->
    <header id="header"></header>

    <!-- invoice body -->
    <div class="container my-2">
        <div class="card-one p-5">
            <div class="card-body-one">
                <div class="mb-3">
                    <label class="m-2">Select Currency :-</label>
                    <select id="currency" class="form-control" name="currency" onchange="updateCurrency()">
                        <option value="$">USD ($)</option>
                        <option value="€">EUR (€)</option>
                        <option value="¥">JPY (¥)</option>
                        <option value="£">GBP (£)</option>
                        <option value="A$">AUD (A$)</option>
                        <option value="C$">CAD (C$)</option>
                        <option value="CHF">CHF (₣)</option>
                        <option value="CNY">CNY (¥)</option>
                        <option value="₩">KRW (₩)</option>
                        <option value="₹">INR (₹)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="m-2">Select Template :-</label>
                    <select id="template" class="form-control" name="template" onchange="updateTemplate()">
                        <option value="amounts-only">Amounts Only</option>
                        <option value="hours">Hours</option>
                        <option value="quantity" selected>Quantity</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-2">
        <!-- show all models -->
        <div id="modals">
        </div>
        <!-- end show all models -->

        <h1 class="heading-of-invoice">Invoice Generator</h1>

        <div class="d-flex justify-content-end my-2">
            <button id="downloadInvoice" class="btn-pdf btn me-2">Download PDF</button>
            <button id="sendEmailButton" class="btn-email btn ml-2">Send Invoice Email</button>
        </div>

        <div id="ErrorMessage">
        </div>

        <div class="card container " id="invoice">

            <div class="row invoice-header">
                <!-- header section -->
                <div class="col-md-6">
                    <div class="form-group col-md-12 heading-section">
                        <input type="text" class="form-control invoice-heading mb-2" placeholder="Invoice Heading">
                        <h1 class="invoice-title d-flex justify-content-end my-1 heading-label-show"></h1>
                    </div>
                </div>
                <div class="col-md-6 row">
                    <div class="col-md-8">
                    </div>
                    <div class="col-md-4">
                        <div class="invoice-logo">
                            <center>
                                <span>
                                    <img src="assets/image/invoice/upload-image.png" />+ Add Your Logo
                                </span>
                            </center>
                            <input type="file" id="logoInput" accept="image/*">
                            <img id="logoImage" alt="Logo" style="display: none;">
                            <button id="removeLogo" class="remove-logo" style="display: none;"
                                aria-label="Remove Logo">&times;</button>
                        </div>
                    </div>
                </div>
                <!-- end header section -->

                <!-- from -->
                <div class="col-md-6 row header-left">
                    <div class="col-md-12 from-section">
                        <div class="form-group row">
                            <div class="col-md-1"></div>
                            <label class="col-md-3  from-label">From</label>
                            <div class="col-md-7">
                                <input type="hidden" class="" value="101">
                            </div>
                            <div class="col-md-1"></div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-1"></div>
                            <label class="col-md-3 from-info-lable">Name</label>
                            <div class="col-md-7">
                                <input type="text"
                                    class="parent-hide form-control-plaintext form-control from-info-input"
                                    placeholder="Business Name" id="from_name">
                            </div>
                            <div class="col-md-1"></div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-1"></div>
                            <label class="col-md-3 from-info-lable">Email</label>
                            <div class="col-md-7">
                                <input type="text"
                                    class="parent-hide form-control-plaintext form-control from-info-input"
                                    placeholder="name@business.com">
                            </div>
                            <div class="col-md-1"></div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-1"></div>
                            <label class="col-md-3 from-info-lable">Address</label>
                            <div class="col-md-7">
                                <input type="text"
                                    class="parent-hide form-control-plaintext form-control from-info-input"
                                    placeholder="Street" id="from-street-input">
                                <input type="text"
                                    class="parent-hide form-control-plaintext form-control from-info-input"
                                    placeholder="City,State" id="from-city-state-input" style="display: none;">
                                <input type="text"
                                    class="parent-hide form-control-plaintext form-control from-info-input"
                                    placeholder="Zip Code" id="from-zip-code-input" style="display: none;">
                            </div>
                            <div class="col-md-1"></div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-1"></div>
                            <label class="col-md-3 from-info-lable">Phone</label>
                            <div class="col-md-7">
                                <input type="text"
                                    class="parent-hide form-control-plaintext form-control from-info-input"
                                    placeholder="(123) 456 789">
                            </div>
                            <div class="col-md-1"></div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-1"></div>
                            <label class="col-md-3 from-info-lable">Business Number</label>
                            <div class="col-md-7">
                                <input type="text"
                                    class="parent-hide form-control-plaintext form-control from-info-input"
                                    placeholder="12-3456-789">
                            </div>
                            <div class="col-md-1"></div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-1"></div>
                            <label class="col-md-3 from-info-lable">Website</label>
                            <div class="col-md-7">
                                <input type="text"
                                    class="parent-hide form-control-plaintext form-control from-info-input"
                                    placeholder="https://example-website.com">
                            </div>
                            <div class="col-md-1"></div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-1"></div>
                            <label class="col-md-3 from-info-lable">Owner</label>
                            <div class="col-md-7">
                                <input type="text"
                                    class="parent-hide form-control-plaintext form-control from-info-input"
                                    placeholder="Business owner name">
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
                <!-- end from -->


                <!-- bill to -->
                <div class="col-md-6 row ">
                    <div class="col-md-12 from-section">

                        <div class="form-group row">
                            <div class="col-md-1"></div>
                            <label class="col-md-3  bill-to-label">Bill To</label>
                            <div class="col-md-7">
                                <input type="hidden" class="" value="101">
                            </div>
                            <div class="col-md-1"></div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-1"></div>
                            <label class="col-md-3 bill-to-info-lable">Name</label>
                            <div class="col-md-8">
                                <input type="text"
                                    class="parent-hide form-control-plaintext form-control from-info-input"
                                    placeholder="Client Name" id="bill_to_name">
                            </div>
                            <div class="col-md-1"></div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-1"></div>
                            <label class="col-md-3 bill-to-info-lable">Email</label>
                            <div class="col-md-8">
                                <input type="text"
                                    class="parent-hide form-control-plaintext form-control from-info-input"
                                    placeholder="name@client.com">
                            </div>
                            <div class="col-md-1"></div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-1"></div>
                            <label class="col-md-3 bill-to-info-lable">Address</label>
                            <div class="col-md-8">
                                <input type="text"
                                    class="parent-hide form-control-plaintext form-control from-info-input"
                                    placeholder="Street" id="bill-to-street-input">

                                <input type="text"
                                    class="parent-hide form-control-plaintext form-control from-info-input"
                                    placeholder="City,State" id="bill-to-city-state-input" style="display: none;">
                                <input type="text"
                                    class="parent-hide form-control-plaintext form-control from-info-input"
                                    placeholder="Zip Code" id="bill-to-zip-code-input" style="display: none;">
                            </div>
                            <div class="col-md-1"></div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-1"></div>
                            <label class="col-md-3 bill-to-info-lable">Phone</label>
                            <div class="col-md-8">
                                <input type="text"
                                    class="parent-hide form-control-plaintext form-control from-info-input"
                                    placeholder="(123) 456 789">
                            </div>
                            <div class="col-md-1"></div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-1"></div>
                            <label class="col-md-3 bill-to-info-lable">Mobile</label>
                            <div class="col-md-8">
                                <input type="text"
                                    class="parent-hide form-control-plaintext form-control from-info-input"
                                    placeholder="(123) 456 789">
                            </div>
                            <div class="col-md-1"></div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-1"></div>
                            <label class="col-md-3 bill-to-info-lable">Fax</label>
                            <div class="col-md-8">
                                <input type="text"
                                    class="parent-hide form-control-plaintext form-control from-info-input"
                                    placeholder="(123) 456 789">
                            </div>
                            <div class="col-md-1"></div>
                        </div>

                    </div>
                </div>
                <!-- end bill to -->
                <hr class="hr">

                <!-- Terms -->
                <div class="col-md-6 row ">
                    <div class="col-md-12 from-section">
                        <div class="form-group row">
                            <div class="col-md-1"></div>
                            <label class="col-md-3 bill-to-info-lable">Number</label>
                            <div class="col-md-7">
                                <input type="text"
                                    class="parent-hide form-control-plaintext form-control from-info-input"
                                    placeholder="INV0001" value="INV0001">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-1"></div>
                            <label class="col-md-3 bill-to-info-lable">Date</label>
                            <div class="col-md-7">
                                <input type="date"
                                    class="parent-hide form-control-plaintext form-control from-info-input"
                                    placeholder="name@client.com">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-1"></div>
                            <label class="col-md-3 bill-to-info-lable">Terms</label>
                            <div class="col-md-7">
                                <select id="terms"
                                    class="parent-hide form-control-plaintext form-control from-info-input"
                                    onchange="updateDueDate()">
                                    <option value="none">None</option>
                                    <option value="custom">Custom Date</option>
                                    <option value="0">On Receipt</option>
                                    <option value="1">Next Day</option>
                                    <option value="2">2 Days</option>
                                    <option value="3">3 Days</option>
                                    <option value="4">4 Days</option>
                                    <option value="5">5 Days</option>
                                    <option value="6">6 Days</option>
                                    <option value="7">7 Days</option>
                                    <option value="10">10 Days</option>
                                    <option value="14">14 Days</option>
                                    <option value="21">21 Days</option>
                                    <option value="30">30 Days</option>
                                    <option value="45">45 Days</option>
                                    <option value="60">60 Days</option>
                                    <option value="90">90 Days</option>
                                    <option value="120">120 Days</option>
                                    <option value="180">180 Days</option>
                                    <option value="365">365 Days</option>
                                </select>
                                <div class="mt-2" id="custom-date-group" style="display: none;">
                                    <input type="date" id="customDate" class="form-control" onchange="updateDueDate()">
                                </div>

                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-1"></div>
                            <label class="col-md-3 bill-to-info-lable">Due Date</label>
                            <div class="col-md-7">
                                <input type="text" id="dueDate"
                                    class="parent-hide form-control-plaintext form-control from-info-input"
                                    value="No due date" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Terms -->
            </div>
            <!-- table -->
            <div class="container mt-5">
                <table id='table-filed'>
                </table>
                <button class="hide-t line-item" onclick="addLineItem()">+ Line Item</button>
            </div>
            <!-- table end -->
            <div class="row sub-total-section">
                <!-- Notes,Terms -->
                <div class="col-md-6 row notes-teams-left">
                    <div class="col-md-12 notes-teams-section">
                        <div class="form-group row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <label class="notes-teams-lable">Notes</label>
                                <textarea id="notes" class="form-control note-write notes-teams-input"
                                    placeholder="Notes - any relevant information not already covered"></textarea>
                                <label class="d-flex justify-content-start note-show"></label>
                            </div>
                            <div class="col-md-1"></div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <label class="notes-teams-lable">Terms</label>
                                <textarea id="terms" class="form-control term-write notes-teams-input"
                                    placeholder="Terms and conditions - late fees, payment methods, delivery schedule"></textarea>
                                <label class="d-flex justify-content-start term-show"></label>
                            </div>
                            <div class="col-md-1"></div>
                        </div>

                    </div>
                </div>
                <!-- end Notes,Terms -->

                <!-- subtotal -->
                <div class="col-md-6 row sub-total-right">
                    <div class="col-md-12 sub-total-section">

                        <div class="form-group row">
                            <div class="input-group">
                                <label class="sub-total-lable">Subtotal</label>
                                <span id="subtotal"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="input-group">
                                <label class="sub-total-lable">Discount</label>
                                <input style="width: 100px;" type="number" class="form-control" id="discount" value="0"
                                    min="0" max="100" oninput="handleEmpty(this); calculateInvoice()">%
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="input-group">
                                <label class="sub-total-lable">Tax</label>
                                <input style="width: 100px;" type="number" class="form-control" id="tax" value="0"
                                    min="0" max="100" oninput="handleEmpty(this); calculateInvoice()">%
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="input-group">
                                <label class="sub-total-lable">Shipping</label>
                                <input style="width: 100px;" type="number" class="form-control" id="shipping" value="0"
                                    min="0" oninput="handleEmpty(this); calculateInvoice()"><span class="sy"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="input-group total">
                                <label class="sub-total-lable">Total</label>
                                <span id="total"></span>
                            </div>
                        </div>
                        <hr>

                        <div class="form-group row">
                            <div class="input-group">
                                <label class="sub-total-lable">Amount Paid</label>
                                <input style="width: 100px;" class="form-control" type="number" id="amount-paid"
                                    value="0" min="0" oninput="handleEmpty(this); calculateInvoice()"><span
                                    class="sya"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="input-group total">
                                <label class="sub-total-lable">Balance Due</label>
                                <span id="balance-due"></span>
                            </div>
                        </div>



                    </div>
                </div>
                <!-- end subtotal -->
            </div>
            <hr>

            <!-- Bank Details,UPI QR code -->
            <div class="container">
                <div class="row my-4">
                    <!-- bank details show  -->
                    <div class="col-4 hidden" id="bank-show">
                        <div class="bank-details ">
                            <h6 class="bank-details-title">Bank Details</h6>
                            <p><strong>Account Name: </strong>CodeHunger Private Limited</p>
                            <p><strong>Account Number: </strong>124531</p>
                            <p><strong>IFSC: </strong>82H</p>
                            <p><strong>Account Type: </strong>Current</p>
                            <p><strong>Bank: </strong>ICICI</p>
                        </div>
                    </div>
                    <!--  bank details show end -->
                    <!--  bank details user input -->
                    <div class="col-4" id="bank-input">
                        <div class="bank-details">
                            <h6 class="bank-details-title">Bank Details</h6>
                            <div class="bank-form-group">
                                <label for="accountName" class="">Account Name </label>
                                <input type="text" class="form-control" id="accountName"
                                    placeholder="Enter Account Name">
                            </div>
                            <div class="bank-form-group">
                                <label for="accountNumber" class="">Account Number </label>
                                <input type="text" class="form-control" id="accountNumber"
                                    placeholder="Enter Account Number">
                            </div>
                            <div class="bank-form-group">
                                <label for="ifsc" class="">IFSC </label>
                                <input type="text" class="form-control" id="ifsc" placeholder="Enter IFSC">
                            </div>
                            <div class="bank-form-group">
                                <label for="accountType" class="">Account Type </label>
                                <input type="text" class="form-control" id="accountType"
                                    placeholder="Enter Account Type">
                            </div>
                            <div class="bank-form-group">
                                <label for="bank" class="">Bank </label>
                                <input type="text" class="form-control" id="bank" placeholder="Enter Bank Name">
                            </div>
                        </div>
                    </div>
                    <!-- bank details user input end -->

                    <!-- UPI QR code -->
                    <div class="col-4 ">
                        <div class="mt-3" id="upi-input">
                            <label for="upi-id" class="sub-total-lable">Enter UPI ID:</label>
                            <input type="text" class="form-control" id="upi-id" placeholder="example@upi">
                        </div>
                        <div class="hidden mt-3" id="upi-show">
                            <h6 class="text-center">UPI - Scan to Pay</h6>
                            <div id="upi-qrcode"></div>
                            <div id="upi-id-show">
                                <p><strong>codehunger@2132</strong></p>
                            </div>
                        </div>
                    </div>
                    <!-- UPI QR code End -->
                    <div class="col-4 mt-5">
                        <div class="authorized-signatory-parent">
                            <div class="authorized-signatory">
                                <span class="mx-3"><img src="assets/image/invoice/upload-image.png" />+ Add
                                    Authorized
                                    Signatory </span>
                                <input type="file" id="signatoryInput" accept="image/*">
                                <img id="signatoryImage" alt="Authorized Signatory" style="display: none;">
                                <button id="removeSignatory" class="remove-signatory" style="display: none;"
                                    aria-label="Remove Signatory">&times;</button>
                            </div>
                            <p class="text-center sub-total-lable" id="Authorized-Text">Authorized Signatory </p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Bank Details,UPI QR code -->
        </div>
    </div>


    <!-- Footer Section -->
    <div id="footer"></div>

    <!-- src use pdf download-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- upi qr code create -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script src="assets/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/popper.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/jquery.js" crossorigin="anonymous"></script>
    <script src="assets/js/js.js" crossorigin="anonymous"></script>
    <script src="assets/js/invoice.js" crossorigin="anonymous"></script>
    <script src="assets/js/invoice-improve.js" crossorigin="anonymous"></script>



</body>

</html>
