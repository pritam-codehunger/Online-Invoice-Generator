    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <!-- Heading -->
    <div class="Heading">
        <div class="d-flex justify-content-between align-items-center">
            <div class="col-sm-0 col-md-3 col-lg-3">
            </div>
            <div class="col-sm-8 col-md-6 col-lg-6">
                <p class="heading-p">Unlimited apps and integrations | explore connections â†’</p>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-3">
                <div class="heading-close">
                    <img src="assets/image/heading/heading-Close.svg" alt="close">
                </div>
            </div>
        </div>
    </div>
    <!-- End Heading -->
    <!-- menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white menu-margin">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Invoice <br><small>Generator</small>
            </a>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="menuToggle">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Solutions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Career</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Company</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button type="button" class="btn btn-menu btn-login" onclick="">Log In</button>
                    <button type="button" class="btn btn-menu btn-try" onclick="">Try for free</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- end menu -->

    <script src="assets/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/popper.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/jquery.js" crossorigin="anonymous"></script>
    <script src="assets/js/js.js" crossorigin="anonymous"></script>

</body>

</html>
